name: Merge to Dev

on:
  push:
    branches:
      - stable

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge to dev
        run: |
          git checkout dev
          git merge stable
          git push origin dev
          git checkout stable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
